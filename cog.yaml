# This file is used for constructing replicate env
image: "r8.im/tencentarc/gfpgan_fresh"

build:
  gpu: true
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "torch==1.12.1"
    - "torchvision"
    - "numpy"
    - "lmdb"
    - "opencv-python"
    - "PyYAML"
    - "tqdm"
    - "yapf"
    - "basicsr==1.4.2"
    - "facexlib==0.2.5"

  run: 
    - "pip install realesrgan"

predict: "cog_predict.py:Predictor"
